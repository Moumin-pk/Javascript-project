        .nav{
    width: 100%;

}
.nav a{

     margin: 20px;
 }

<body>
    <div class="nav">
        <a href="../index.html">Home</a>
        <a href="https://github.com/Moumin-pk" target="_blank">GitHub</a>
    </div>
    <div class="box">
    <h1>Start Should Change The Background Color Every second</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    </div>
    <div class="owner">
        <h5>Create by : Moumin Ahmad</h5>
    </div>
</body>
<script>
    const start = document.querySelector('#start');
    const Stop = document.querySelector('#stop');
    let colorchange;

    // generate ramdom color
    const randomcolor = function(){
        const hex = '0123456789ABCDEF';
        let color = '#'
        for(let i = 0; i<6; i++){
            color += hex[Math.floor(Math.random() * 16)]
        }
        return color;
        //console.log(color);
    };

    const startcolorchange = function(){
        if(!colorchange){
        colorchange = setInterval(()=>{
            document.body.style.backgroundColor = randomcolor();
        },1000)
    }
    }
    const stopcolorchange = function(){
        clearInterval(colorchange)
        colorchange = null; // so its use for free memory
    }

    start.addEventListener('click',startcolorchange);
    Stop.addEventListener('click',stopcolorchange);

    console.log(randomcolor());
    //console.log(Math.floor(Math.random() * 16) );
</script>
